{% extends 'base.html' %}

{% block title %}Forgot Password - BoliBazaar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 glass-effect">
            <div class="card-header border-0 text-center py-4" style="background: var(--warning-gradient); border-radius: 20px 20px 0 0;">
                <div class="mb-3">
                    <i class="fas fa-key fa-3x text-white"></i>
                </div>
                <h3 class="text-white fw-bold mb-0">Forgot Password?</h3>
                <p class="text-white opacity-75 mb-0">Reset your password via email</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold">
                            <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-at text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0 ps-0" name="email" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-text mt-2">
                            <i class="fas fa-info-circle text-primary me-1"></i>
                            We'll send you a password reset link
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-warning py-3 fw-semibold">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="text-muted">Remember your password? 
                        <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control, .input-group-text {
    border-radius: 12px;
    border: 2px solid rgba(102, 126, 234, 0.2);
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.input-group-text {
    background: rgba(102, 126, 234, 0.05);
    border-right: none;
}

.form-control.border-start-0 {
    border-left: none;
}

.btn-warning {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    border: none;
    color: white;
    transition: all 0.3s ease;
}

.btn-warning:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
}
</style>
{% endblock %}
