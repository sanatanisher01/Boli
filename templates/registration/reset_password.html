{% extends 'base.html' %}

{% block title %}Reset Password - BoliBazaar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 glass-effect">
            <div class="card-header border-0 text-center py-4" style="background: var(--success-gradient); border-radius: 20px 20px 0 0;">
                <div class="mb-3">
                    <i class="fas fa-lock fa-3x text-white"></i>
                </div>
                <h3 class="text-white fw-bold mb-0">Reset Password</h3>
                <p class="text-white opacity-75 mb-0">Create your new password</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-key me-2 text-primary"></i>New Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" name="password" id="password" placeholder="Enter new password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-semibold">
                            <i class="fas fa-check-circle me-2 text-primary"></i>Confirm Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-shield-alt text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required>
                        </div>
                        <div class="form-text mt-2">
                            <i class="fas fa-info-circle text-primary me-1"></i>
                            Password must be at least 8 characters long
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-success py-3 fw-semibold">
                            <i class="fas fa-save me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-control, .input-group-text {
    border-radius: 12px;
    border: 2px solid rgba(102, 126, 234, 0.2);
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.input-group-text {
    background: rgba(102, 126, 234, 0.05);
    border-right: none;
}

.form-control.border-start-0 {
    border-left: none;
}

.btn-success {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
}
</style>
{% endblock %}
